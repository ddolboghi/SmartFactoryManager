<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
    <title>Smart Factory Manager</title>
    <link rel="stylesheet" href="../static/css/index.css">
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icon Font Stylesheet -->
    <script src="https://kit.fontawesome.com/865415b7db.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <!-- Customized Bootstrap Stylesheet -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link href="../static/css/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column">
    <!-- Navbar -->
    <div class="container-fluid position-relative p-0">
    	<nav class="navbar navbar-expand-lg navbar-dark px-5 py-3 py-lg-0">
        	<a href="/" class="navbar-brand p-0">
              <h1 class="m-0"><img id="logo" src="../static/images/Logo.svg" alt="Smart Factory Manager"></h1>
        	</a>
        	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
              <span class="fa fa-bars"></span>
        	</button>
        	<div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto py-0">
                    <a href="/" class="nav-item nav-link active">Home</a>
                    <a href="/door" class="nav-item nav-link">도어</a>
                    <a href="/molding" class="nav-item nav-link">윈드실드</a>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" style="color: rgb(99, 99, 99);">열풍건조기계</a>
                        <div class="dropdown-menu m-0">
                            <a href="/temp" class="dropdown-item">온도 검사</a>
                            <a href="/drying" class="dropdown-item">팬 사운드 검사</a>
                        </div>
                    </div>
                </div>
              </div>
        	</div>
    	</nav>
	</div>
    <!-- Navbar End -->

    <div class="content flex-grow-1">
        {% block content %}{% endblock content %}
    </div>

	<!-- footer -->
	<!-- main에서 footer 하단 고정시켜야함 -->
	<div class="container-fluid text-dark">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-6">
                    <div class="d-flex align-items-center justify-content-center" style="height: 55px;">
                        <p class="mb-0">&copy; SmartFactoryManager. All Rights Reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<script>
		// navbar 하단 바 고정시키기
		const currentPage = window.location.pathname;
        const navLinks = document.querySelectorAll(".navbar-nav .nav-item");

        navLinks.forEach(link => {
            const dropdownToggle = link.querySelector(".nav-link.dropdown-toggle");

            if (link.getAttribute("href") === currentPage) {
                link.classList.add("active");
            } else {
                link.classList.remove("active");
            }

            // Dropdown 항목에 대한 처리
            if (link.querySelector(".dropdown-menu")) {
                const dropdownItems = link.querySelectorAll(".dropdown-item");

                dropdownItems.forEach(item => {
                    if (item.getAttribute("href") === currentPage) {
                        item.classList.add("active");
                        // `.nav-link .dropdown-toggle` 요소에 active 클래스를 추가
                        if (dropdownToggle) {
                            dropdownToggle.classList.add("active");
                        }
                    } else {
                        dropdownToggle.classList.remove("active");
                    }
                });
            }
});


        // 이미지 미리보기 함수
        function previewImage(input) {
            if (input.files && input.files[0]) {
            var reader = new FileReader();
        
            reader.onload = function (event) {
                $('#imagePreview')
                .attr('src', event.target.result)
                .css('display', 'block'); // 이미지를 표시합니다.
            }
        
            reader.readAsDataURL(input.files[0]);
            } else {
            $('#imagePreview').css('display', 'none'); // 이미지 선택이 취소된 경우 숨깁니다.
            }
        }  
	</script>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/wow/wow.min.js"></script>
    <script src="../lib/easing/easing.min.js"></script>
    <script src="../lib/waypoints/waypoints.min.js"></script>
    <script src="../lib/counterup/counterup.min.js"></script>
    <script src="../lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>
</html>
